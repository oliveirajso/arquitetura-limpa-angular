<mat-toolbar color="primary">
  <button mat-icon-button
          (click)="sidenav.toggle()"
          matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Aulas Rotas</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button
          matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="My Account"
          [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>

  </button>
  <mat-menu #userAccountMenu
            [overlapTrigger]="false"
            yPosition="below">
    <button mat-menu-item
            routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item
            routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item
            routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item
            routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               mode="side"
               [class.mat-elevation-z4]="true"
               class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="cursos">
        <mat-icon>book</mat-icon><span>Cursos</span>
      </mat-list-item>


      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>route</mat-icon>
          Rotas
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item
             routerLink="home"><mat-icon>home</mat-icon>Home</a>
          <a mat-list-item
             routerLink="profile"><mat-icon>person</mat-icon>Profile</a>
          <a mat-list-item
             routerLink="about"><mat-icon>info</mat-icon>About</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
