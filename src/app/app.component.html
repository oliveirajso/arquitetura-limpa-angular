<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button
          *ngIf="sidenav.mode === 'over'"
          (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav"
               class="mat-elevation-z8" >
    <img
      class="avatar mat-elevation-z8"
      src="https://2.gravatar.com/avatar/93952fd4b4edc165e8292d19fcb09f3c628e390cfb3c694ba2c5b8bcf551efca?size=200"
    />

    <h4 class="name">Jefferson Oliveira</h4>
    <p class="designation">Analista de Software</p>

    <mat-divider></mat-divider>

    <button mat-button
            class="menu-button"
            routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button
            class="menu-button"
            routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-button
            class="menu-button"
            routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>Sobre</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button
            class="menu-button"
            routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Ajuda</span>
    </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8 ">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
